<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país..."
            >
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontró nada con el {{termino}}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td> # </td>
                    <td> Bandera </td>
                    <td> Nombre </td>
                    <td> Población </td>
                    <th></th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td> 1 </td>
                    <td> Bandera </td>
                    <td> Nombre </td>
                    <td>  123456 </td>
                    <td> <a href="/pais/col"> ver...</a></td>
                </tr>
            </thead>
        </table>
    </div>
</div>
